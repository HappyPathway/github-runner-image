# This is a basic workflow to help you get started with Actions

name: Packer Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  workflow_dispatch:
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Setup HashiCorp Packer
        # You may pin to the exact commit or the version.
        # uses: hashicorp/setup-packer@1aa358be5cf73883762b302a3a03abd66e75b232
        uses: hashicorp/setup-packer@v3.1.0

      - name: Docker Login
        # You may pin to the exact commit or the version.
        # uses: docker/login-action@e92390c5fb421da1463c202d546fed0ec5c39f20
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ vars.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true
         
      - name: packer init
        run: packer init build.pkr.hcl

      - name: packer fix
        run: packer fix build.pkr.hcl

      - name: Commit & Push changes
        run: |
          if ! git diff-index --quiet HEAD; then 
            git status
            remote_repo="https://${{vars.gh_username}}:${{secrets.GH_TOKEN}}@${{ vars.gh_server }}/${{ github.repository }}.git"
            git remote add repo ${remote_repo}
            git config http.sslVerify false
            git config --local user.email "${{vars.gh_email}}"
            git config --local user.name "${{vars.gh_username}}"
            git add .
            git commit -m "Packer Fix"
            git push -u repo ${{ github.head_ref }}
            echo "auto_format=true" >> $GITHUB_ENV 
          fi

      - name: packer validate
        run: |
          packer validate \
          -var login_username=${{ vars.DOCKERHUB_USER }} \
          -var login_password=${{ secrets.DOCKERHUB_TOKEN }} \
          -var repo=dockerhub-workspace \
          build.pkr.hcl

      # Runs a single command using the runners shell
      - name: packer build
        run: |
          packer build \
          -var login_username=${{ vars.DOCKERHUB_USER }} \
          -var login_password=${{ secrets.DOCKERHUB_TOKEN }} \
          build.pkr.hcl

